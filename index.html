<!DOCTYPE html>
<html>
  <head>
    <title>Sifu News Terminal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #dc3545;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 2em;
      }
      .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        border-radius: 10px;
      }
      .image {
        display: block;
        margin: 20px auto;
        max-width: 100%;
      }
      p {
        font-size: 1.2em;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Sifu News Terminal</h1>
    </header>
    <div class="content">
      <img class="image" src="https://via.placeholder.com/800x400" alt="Trading Image">
      <p><strong>Message:</strong></p>
      <p>test 1 2 3.</p>
      <p><strong>Source:</strong> Reuters</p>
    </div>
  </body>
</html>
